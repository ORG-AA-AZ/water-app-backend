name: Fix Styling Issues

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: PHP-CS-Fixer
      - name: Check for PHP-CS-Fixer image 
        run: |
          docker pull ghcr.io/php-cs-fixer/php-cs-fixer:3.64.0-php8.3
      - name: Run PHP-CS-Fixer
        run: |
          docker run --rm \
            -v $(pwd):/code \
            ghcr.io/php-cs-fixer/php-cs-fixer:3.64.0-php8.3 \
            fix
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Fix styling issues (PHP-CS-Fixer)